<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reimposta Password | Enterprise Portal</title>
  <style>
    body {
        font-family: 'Segoe UI', Roboto, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 450px;
        margin: 80px auto;
        background: white;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }

    h2 {
        color: #1e1e2f;
        text-align: center;
        margin-bottom: 25px;
    }

    p {
        color: #555;
        text-align: center;
        margin-bottom: 30px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
    }

    input[type="password"] {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        font-size: 15px;
        transition: border-color 0.2s;
    }

    input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #0056b3;
    }

    .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 13px;
        color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Reimposta la tua password</h2>
  <p>Inserisci una nuova password sicura per il tuo account.</p>

  <form th:action="@{/api/password/save}" method="post">
    <!-- Il token viene passato automaticamente dal controller -->
    <input type="hidden" name="token" th:value="${token}"/>

    <label for="newPassword">Nuova password</label>
    <input type="password" id="newPassword" name="newPassword" required placeholder="Almeno 8 caratteri"/>
    <ul class="rules" id="rulesList">
      <li id="lowercase" class="invalid">• Almeno una lettera minuscola</li>
      <li id="uppercase" class="invalid">• Almeno una lettera maiuscola</li>
      <li id="number" class="invalid">• Almeno un numero</li>
      <li id="special" class="invalid">• Almeno un carattere speciale (@$!%*?&)</li>
      <li id="length" class="invalid">• Minimo 8 caratteri</li>
    </ul>

    <label for="confirmPassword">Conferma password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" placeholder="Ripeti la nuova password"/>

    <button type="submit">Aggiorna Password</button>
  </form>

</div>

<script>
  const password = document.getElementById('newPassword');
  const confirm = document.getElementById('confirmPassword');
  const form = document.getElementById('resetForm');
  const errorMsg = document.getElementById('errorMsg');

  const rules = {
      lowercase: /[a-z]/,
      uppercase: /[A-Z]/,
      number: /\d/,
      special: /[@$!%*?&]/,
      length: /.{8,}/
  };

  password.addEventListener('input', () => {
      for (let key in rules) {
          const ruleElement = document.getElementById(key);
          if (rules[key].test(password.value)) {
              ruleElement.classList.remove('invalid');
              ruleElement.classList.add('valid');
          } else {
              ruleElement.classList.remove('valid');
              ruleElement.classList.add('invalid');
          }
      }
  });

  form.addEventListener('submit', (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      // Check password validity
      const allValid = Object.values(rules).every(regex => regex.test(password.value));
      if (!allValid) {
          errorMsg.textContent = 'La password non rispetta i requisiti di sicurezza.';
          return;
      }

      // Check password match
      if (password.value !== confirm.value) {
          errorMsg.textContent = 'Le password non coincidono.';
          return;
      }

      form.submit();
  });
</script>
</body>
</html>
